    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="utf-8">
        <title>Formulario de login</title>

        <!-- Main css -->
        <link rel="stylesheet" href="css/estilo.css">

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/1c8209e2c4.js"></script>
      </head>
      <body>

        <!--Header-->
        <header>
          <div class="container">
            <div class="logo">
              <a href="#"><i class="fas fa-users"></i></a>
            </div>
            <div class="menu">
              <ul>
                <li>
                  <a href="#">
                    INICIO

                  </a>
                </li>

            </div>
          </div>
        </header>
        <!--Header-->

        <!--Formulario-->
        <form class="formulario" action="index.html" method="post">
          <h2 class="subtitulo">CONTACTO</h2>
          <div class="contenedor">
            <input class="input" type="text" name="nombre" placeholder="Nombre" required>
            <input class="input" type="text" name="apellido" placeholder="Apellido" required>
            <input class="input" type="email" name="email" placeholder="Correo electrónico" required>
            <input class="input" type="numero" name="teléfono" placeholder="Teléfono" required>
            <textarea name="com" rows="8" cols="80" placeholder="Agregar un comentario..."></textarea>
            <button class="boton" type="submit" name="button">Enviar</button>
          </div>
        </form>
        <!--Fin del formulario-->
  </body>
